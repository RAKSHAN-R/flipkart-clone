<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone - Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Flipkart <span class="brand-sub">Clone</span>
        </a>

        <div class="d-flex align-items-center ms-auto">
            <form class="d-none d-md-block me-3" id="searchForm">
                <div class="input-group search-box">
                    <input
                        type="text"
                        class="form-control"
                        id="searchInput"
                        placeholder="Search products">
                    <button class="btn btn-outline-light" type="submit">
                        Search
                    </button>
                    </div>
            </form>
            <span id="welcomeText" class="me-3 text-white small"></span>
            <button id="logoutBtn" class="btn btn-secondary btn-sm">
                Logout
            </button>
        </div>
    </div>
</nav>

<div class="container page-container">
    <div class="row mb-3 d-md-none">
        <!-- Search bar for mobile -->
        <form id="searchFormMobile">
            <div class="input-group search-box w-100">
                <input
                    type="text"
                    class="form-control"
                    id="searchInputMobile"
                    placeholder="Search products">
                <button class="btn btn-outline-secondary" type="submit">
                    Search
                </button>
            </div>
        </form>
    </div>

    <h2 class="mb-4">Products</h2>

    <div class="row" id="productGrid">
        <!-- Cards added dynamically -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
    initProductsPage();
</script>
</body>
</html>
